<!DOCTYPE html>

<title>URLパラメーター</title>

<body>

	<h2>練習問題①</h2>
	<h3>クリックしたリンクに応じてEclipseのコンソールにログ出力をしてね</h3>
	<h3>例えばリンクAをクリックしたなら「リンクAを踏んだ」と表示する事。</h3>
	<a th:href="@{/newyearfirst/リンクA}">リンクA</a>
	<a th:href="@{/newyearfirst/リンクB}">リンクB</a>
	<a th:href="@{/newyearfirst/リンクC}">リンクC</a>
	<a th:href="@{/newyearfirst/リンクD}">リンクD</a>

</body>
</html>
